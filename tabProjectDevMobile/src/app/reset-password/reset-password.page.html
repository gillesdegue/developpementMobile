<ion-header>
  <ion-toolbar>
    <ion-title>resetPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #email="ngForm" (ngSubmit) = "resetPassword(email.value)">
    <ion-list>
      <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="Email" name="email" ngModel></ion-input>
      </ion-item>
      
      </ion-list>
      <ion-button type="submit" expand="full">envoyer</ion-button>

  </form>
  
</ion-content>
