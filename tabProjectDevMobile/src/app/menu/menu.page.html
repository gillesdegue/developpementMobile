<ion-header>
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let menu of menus">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-grid>
            <ion-label>{{menu.titre}}</ion-label>
          </ion-grid>
         
          <ion-icon *ngIf="typeAdmin === true"  name="create" (click)="update(menu.id)">Editer</ion-icon>
          <ion-icon *ngIf="typeAdmin === false" name="ios-arrow-dropright" (click)="show(menu.id)">Detail</ion-icon>
          <ion-icon *ngIf="typeAdmin === true"  name="trash" color="danger"  (click)="delete(menu.id)">Supprimer</ion-icon>
        </ion-item>
      </ion-card-content> 
    </ion-card>


  </ion-list>
  <ion-fab slot="fixed" vertical= "bottom" horizontal ="end" routerLink ="/tabs/menu/ajouter">
  <ion-fab-button>
    <ion-icon name ="add" ></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
